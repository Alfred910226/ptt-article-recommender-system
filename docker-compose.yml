version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/app:/app
    ports:
      - "80:80"
    networks:
      - article-express-network
    depends_on:
      - cassandra
    env_file:
      - ./backend/.env.backend

  cassandra:
    image: cassandra:4.1.2
    volumes:
      - ./storage/cassandra:/var/lib/cassandra
    ports:
      - "9042:9042"
    networks:
      - article-express-network
    environment:
      - CQLENG_ALLOW_SCHEMA_MANAGEMENT=1

  redis:
    image: redis:7.2.3
    ports:
      - "6379:6379"
    networks:
      - article-express-network

  jupyter-notebook:
    image: jupyter/datascience-notebook
    ports:
      - "8888:8888"
    networks:
      - article-express-network

networks:
  article-express-network:
    driver: bridge
