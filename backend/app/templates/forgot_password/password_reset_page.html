<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <form id="resetForm">

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">

        <button type="button" onclick="resetPassword()">Reset Password</button>
    </form>

    <script>
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate input (add your own validation logic as needed)
            if (!newPassword || newPassword !== confirmPassword) {
                console.error('Invalid input');
                return;
            }

            // Prepare JSON data
            const jsonData = {
                new_password: newPassword
            };

            // API endpoint for password reset
            const apiUrl = 'http://localhost/user/reset-password'; // Replace with your API endpoint

            try {
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': '{{ Authorization }}'
                    },
                    body: JSON.stringify(jsonData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const responseData = await response.json();
                console.log('Password reset successful:', responseData);
                // Handle the password reset response as needed
            } catch (error) {
                console.error('Error:', error);
                // Handle errors
            }
        }
    </script>
</body>
</html>
