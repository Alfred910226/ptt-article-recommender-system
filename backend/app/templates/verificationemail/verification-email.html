<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Article Express</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
</head>
<body>
    <div class="container d-flex align-items-center" style="min-height: 100vh;">
        <div class="card mx-auto" style="width: 25rem;">
          <div class="card-header text-center">
            Please verify your email
          </div>
          <div class="card-body">
            <form>
                <div class="mb-3">
                    <p class="text-center">Please check your inbox for verification <br>code sent to</p>
                    <p class="text-center"><strong>contact@articlexpress.com</strong></p>
                </div>
                <div class="mb-5">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="5" style="text-align:center;">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-dark" style="width: 100%">Confirm</button>
                </div>
                
                <button type="submit" class="btn btn-dark" style="width: 100%">Resend the code</button>

            </form>
          </div>
        </div>
      </div>
</body>
</html>
